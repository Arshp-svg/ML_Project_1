<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Optionally, add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <header>
        <div class="nav-container" style="justify-content: center;">
            <div class="logo" style="justify-content: center;">
                <div class="logo-placeholder"><i class="fa-solid fa-graduation-cap"></i></div>
                <span class="title">Student Exam Performance Indicator</span>
            </div>
            <!-- Placeholder for future nav links -->
        </div>
    </header>
    <main>
        <div class="card">
            <form action="{{ url_for('predict_datapoint')}}" method="post" autocomplete="off">
                <h2 class="form-title">Prediction Form</h2>
                <div class="form-group input-icon">
                    <label for="gender"><i class="fa-solid fa-venus-mars icon"></i> Gender</label>
                    <select name="gender" id="gender" required>
                        <option class="placeholder" selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group input-icon">
                    <label for="ethnicity"><i class="fa-solid fa-users icon"></i> Race or Ethnicity</label>
                    <select name="ethnicity" id="ethnicity" required>
                        <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="form-group input-icon">
                    <label for="parental_level_of_education"><i class="fa-solid fa-user-graduate icon"></i> Parental Level of Education</label>
                    <select name="parental_level_of_education" id="parental_level_of_education" required>
                        <option class="placeholder" selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's degree</option>
                        <option value="bachelor's degree">Bachelor's degree</option>
                        <option value="high school">High school</option>
                        <option value="master's degree">Master's degree</option>
                        <option value="some college">Some college</option>
                        <option value="some high school">Some high school</option>
                    </select>
                </div>
                <div class="form-group input-icon">
                    <label for="lunch"><i class="fa-solid fa-utensils icon"></i> Lunch Type</label>
                    <select name="lunch" id="lunch" required>
                        <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                <div class="form-group input-icon">
                    <label for="test_preparation_course"><i class="fa-solid fa-book-open icon"></i> Test Preparation Course</label>
                    <select name="test_preparation_course" id="test_preparation_course" required>
                        <option class="placeholder" selected disabled value="">Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group input-icon">
                    <label for="reading_score"><i class="fa-solid fa-book icon"></i> Reading Score (out of 100)</label>
                    <input type="number" name="reading_score" id="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required />
                </div>
                <div class="form-group input-icon">
                    <label for="writing_score"><i class="fa-solid fa-pen-nib icon"></i> Writing Score (out of 100)</label>
                    <input type="number" name="writing_score" id="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required />
                </div>
                <button class="btn-primary" type="submit">Predict your Maths Score</button>
            </form>
            {% if results %}
            <div class="info-box"><i class="fa-solid fa-circle-info icon"></i> Prediction: {{ results }}</div>
            {% endif %}
        </div>
    </main>
    <footer>
        Â© 2025 Student Exam Predictor | Built with for ML Deployment Practice
    </footer>
</body>
</html>
